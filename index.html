<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
</head>
<body>
    <strong>WEB</strong> <!-- 진하게 -->
    <u>WEB</u> <!-- Underline -->
    <h1>WEB</h1> <!-- 제목 태그 -->
    <h2>WEB</h2>
    <h3>WEB</h3>
    <h4>WEB</h4>
    <h5>WEB</h5>
    <h6>WEB</h6>
    <br> <!-- 줄바꿈 -->
    <p style="margin-top: 50px;"> <!-- 단락 나누기, br태그보다 p태그를 더 중요하게 생각함 --> 
        <h1>WEB</h1>
    </p>
    <img src="" alt=""> <!-- 이미지 삽입, alt는 속성 width 같은 것-->
    <ol> <!-- 1번 2번 3번 순서 맞게 리스트, Ordered list-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>    
    </ol>
    <li>html</li> <!-- 리스트 순서 없이-->
    <li>css</li>
    <li>javascript</li>
    <ul> <!-- unordered list-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>

</body>
</html>
